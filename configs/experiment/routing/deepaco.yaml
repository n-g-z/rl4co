# @package _global_

defaults:
  - override /model: deepaco.yaml
  - override /env: tsp.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml

env:
  num_loc: 50

logger:
  wandb:
    project: "rl4co"
    tags: ["deepaco", "${env.name}"]
    group: ${env.name}${env.num_loc}
    name: deepaco-${env.name}${env.num_loc}

model:
  batch_size: 512
  val_batch_size: 1000
  test_batch_size: 1000
  train_data_size: 256_000
  val_data_size: 10_000
  test_data_size: 10_000
  optimizer_kwargs:
    lr: 1e-4
    weight_decay: 0
  lr_scheduler:
    "MultiStepLR"
  lr_scheduler_kwargs:
    milestones: [80, 95]
    gamma: 0.1

  policy_kwargs:
    n_ants:
      train: 100
      val: 20
      test: 20
    n_iterations:
      train: 1 # unused value
      val: 30
      test: 100
    alpha: 1.0
    beta: 1.0
    decay: 0.95


trainer:
  max_epochs: 100

seed: 1234