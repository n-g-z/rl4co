# @package _global_

defaults:
  - override /model: pomo.yaml
  - override /env: cvrptw.yaml
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml

env:
  num_loc: 50
  min_demand: 1
  max_demand: 10
  vehicle_capacity: 10
  min_loc: 0
  max_loc: 150
  min_time: 0
  max_time: 480
  max_vehicles: 20

logger:
  wandb:
    project: "rl4co"
    tags: ["pomo", "${env.name}"]
    group: ${env.name}${env.num_loc}
    name: pomo-${env.name}${env.num_loc}-lim${env.max_vehicles}

model:
  batch_size: 512
  val_batch_size: 1024
  test_batch_size: 1024
  train_data_size: 1_280_000
  val_data_size: 10_000
  test_data_size: 10_000
  optimizer_kwargs:
    lr: 1e-4
    weight_decay: 0
  lr_scheduler:
    "MultiStepLR"
  lr_scheduler_kwargs:
    milestones: [80, 95]
    gamma: 0.1

trainer:
  max_epochs: 1_000

seed: 1234

